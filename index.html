<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
 
</head>
<body>
  <main class="container">
    <div class="box-one">
       <div class="text-box">
        <h1>Get <span> insights</span> that help your business grow.</h1>
        <p class="parag">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="numbers">
          <div class="companies">
            <h2 class="up">10k+</h2>
            <p class="bottom">companies</p>
          </div>
          <div class="templates">
            <h2 class="up">314</h2>
            <p class="bottom">templates</p>
          </div>
          <div class="queries">
            <h2 class="up">12m+</h2>
            <p class="bottom">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="box-two">
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="this is a img header">
      </div>
      <div class="background"></div>
    </div>
  </main>
</body>
</html>
